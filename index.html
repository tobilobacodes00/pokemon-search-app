<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokémon Search App - Instantly search for any Pokémon by name or ID and view their stats, types, height, weight, and sprite. Powered by the FreeCodeCamp Pokémon Proxy API.">
        <meta name="keywords" content="Pokémon, Pokemon, Search, Pokédex, API, FreeCodeCamp, JavaScript, Web App, Pikachu, Stats, Types, Height, Weight">
        <meta name="author" content="Tobiloba Sulaimon">
        <meta property="og:title" content="Pokémon Search App">
        <meta property="og:description" content="Search for any Pokémon and view their stats, types, and more!">
        <meta property="og:image" content="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://github.com/tobilobacodes00/pokemon-search-app">
        <meta property="og:site_name" content="Pokémon Search App">
      <title>Pokémon Search App | Pokédex Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Pokemon Search App</h1>
    </div>
    <div class="search-container">
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png" alt="Pokemon Logo" class="logo">
        <div class="container">
            <input type="text" id="search-input" placeholder="Search for a Pokemon..." required>
            <button id="search-button">Search</button>
        </div>
    </div>
    
    
    <div class="pokemon-details-container">
        <div class="top-container">
            <div class="name-and-id">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
            </div>
            <div class="size">
                <span id="weight"></span>
                <span id="height"></span>
            </div>
            <div id="sprite-container" class="sprite-container"></div>
            <div id="types"></div>
        </div>
        <div class="bottom-container">
            <table>
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
